<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let ads of ad; let i= index;">
    <ion-item-sliding #item>
      <ion-item>
        {{ads.name}}
      </ion-item>  
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="download(ads)">Download</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
